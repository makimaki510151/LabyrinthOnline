<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン迷路レース</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="connection-modal" class="screen">
        <div class="title-container">
            <h2 id="connection-title">部屋に参加</h2>
            <p style="margin-bottom: 10px;"> ngrok使用時は、ホスト名とngrokのポートを入力してください。</p>
            <div class="input-group" style="margin-bottom: 15px;">
                <label for="server-ip">ホスト/IPアドレス:</label>
                <input type="text" id="server-ip" placeholder="localhost または 0.tcp.jp.ngrok.io">
            </div>
            <div class="input-group" style="margin-bottom: 25px;">
                <label for="server-port">ポート番号:</label>
                <input type="number" id="server-port" value="8080" placeholder="8080 または ngrokの5桁ポート">
            </div>
            <button id="connect-submit" class="menu-button">接続して参加</button>
            <button id="connection-cancel" class="menu-button small" style="background: gray; margin-top: 10px;">キャンセル</button>
            <p id="connection-status" style="margin-top: 15px; font-weight: bold;"></p>
        </div>
    </div>

    <div id="title-screen" class="screen active">
        <div class="title-container">
            <h1>2P迷路レース</h1>
            <button id="create-room-button" class="menu-button">部屋を作成 (ホスト)</button>
            <button id="join-room-button" class="menu-button">部屋に参加 (ゲスト)</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen">
        <div class="title-container">
            <h2>対戦待機ロビー</h2>
            <p>他のプレイヤーの参加を待っています...</p>

            <div id="lobby-player-list" style="margin: 20px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; width: 300px; text-align: left;">
                <p>プレイヤーリスト:</p>
            </div>

            <p id="lobby-message" style="margin-bottom: 20px; font-weight: bold; color: #333;"></p>
            
            <button id="start-game-button" class="menu-button" style="padding: 20px 40px; font-size: 1.5rem; display: none;">ゲーム開始 (Enter)</button>
            <button id="lobby-disconnect-button" class="menu-button small" style="background: gray; margin-top: 10px;">切断してタイトルに戻る</button>
        </div>
    </div>
    <div id="game-screen" class="screen">
        <div class="game-container">
            <div class="game-header">
                <button id="back-to-title" class="menu-button small">タイトルに戻る</button>
                <span id="current-level">45x45 対戦レース</span>
            </div>
            
            <div class="game-main-tri-view">
                
                <div class="player-view-container">
                    <h3 id="my-view-title">PLAYER X (5x5 View)</h3>
                    <canvas id="my-canvas" class="player-canvas" width="450" height="450"></canvas>
                </div>

                <div class="center-panel">
                    <h3>全体マップ (探索済み通路)</h3>
                    <div class="maze-container">
                        <canvas id="minimap-canvas" width="450" height="450"></canvas> 
                    </div>

                    <div class="game-sidebar">
                        
                        <div id="all-player-statuses">
                            <div class="player-status p1">
                                <h2>PLAYER X (YOU)</h2>
                                <p>ステータス: 走行中</p>
                            </div>
                        </div>

                        <div class="gamepad-info">
                            <h3>操作説明</h3>
                            <p>移動: WASD / 矢印キー</p>
                            <p>移動: ゲームパッド 十字キー / 左スティック</p>
                            <p id="gamepad-status">コントローラー接続を確認中...</p>
                        </div>
                    </div>
                </div>
                
                </div>
        </div>
    </div>

    <div id="clear-screen" class="screen">
        <div class="clear-container">
            <h2 id="winner-title">レース終了！</h2>
            <p id="clear-message">PLAYER X の勝利です！</p>
            <button id="back-to-select-clear" class="menu-button">タイトルに戻る</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
